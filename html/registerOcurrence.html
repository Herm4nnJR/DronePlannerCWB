<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocurrence Register</title>
    <link rel="stylesheet" href="../style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <nav class="horizontal-menu">
        <ul>
            <li><a href="index.html" class="logo"><img src="../img/Screenshot_6.png" alt="" height="40px"></a></li>
            <li><a href="visualize.html">Ocurrence Display</a></li>
            <li id="userOperationalExclusive"><a href="registerOcurrence.html">Ocurrence Register</a></li>
            <li><a href="about.html">About Us</a></li>
            <li id="login"><a href='login.html'>Login</a></li>
        </ul>
    </nav>
    <div class="container" style="display: flex; gap: 32px; align-items: flex-start;">
        <div style="flex: 1; min-width: 280px; max-width: 400px;">
            <h1>Ocurrence Register</h1>
            <form id="registerForm">
                <label for="hospitaldestino">Hospital Destino:</label><br>
                <select id="hospitaldestino" name="hospitaldestino" required>
                </select><br><br>
                <label for="cargo">Carga Transportada:</label><br>
                <select id="cargo" name="cargo" required>
                    <option value="">Selecione</option>
                </select><br><br>
                <label for="piloto">Piloto:</label><br>
                <select id="piloto" name="piloto" required>
                    <option value="">Selecione</option>
                </select><br><br>
                <div id="etapa2Fields" style="display:none;">
                    <label for="hospitalorigem">Hospital de Origem:</label><br>
                    <select id="hospitalorigem" name="hospitalorigem" required>
                        <option value="">Selecione</option>
                    </select><br><br>
                </div>
                <div id="etapa3Fields" style="display:none;">
                    <label for="drone">Drone:</label><br>
                    <select id="drone" name="drone" required>
                        <option value="">Selecione</option>
                    </select><br><br>
                </div>
                <button type="submit">Confirmar Rota</button>
            </form>
        </div>
        <div id="map" style="flex: 2; min-width: 320px; height: 400px; border-radius: 8px; box-shadow: 0 2px 8px #0001;"></div>
    </div>
    <!-- The Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Detalhes Adicionais da Ocorrência</h2>
            <form id="additionalDetailsForm">
                <div class="form-group">
                    <label for="inicioOperacao">Data e Hora de Início da Operação:</label>
                    <input type="datetime-local" id="inicioOperacao" name="inicioOperacao" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nomeOperacao">Nome da Operação:</label>
                    <input type="text" id="nomeOperacao" name="nomeOperacao" class="form-control" placeholder="Ex: Transporte Urgente Córneas">
                </div>
                <div class="form-group">
                    <label for="perfilOperacao">Perfil da Operação:</label>
                    <select id="perfilOperacao" name="perfilOperacao" class="form-control">
                        <option value="transporte_carga">Transporte de Carga</option>
                        <option value="voo_livre">Voo Livre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="4" class="form-control" placeholder="Alguma observação importante sobre a operação..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Confirmar e Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-modal-content">
            <span class="close-button success-close-button">&times;</span>
            <h2>Sucesso!</h2>
            <p>Sua ocorrência foi registrada com sucesso.</p>
            <button id="closeSuccessModalBtn" class="btn">Fechar</button>
        </div>
    </div>
    <script src="../scripts/mapUtils.js"></script>
    <script src="../scripts/registerOcurrence.js"></script>
</body>
</html>
